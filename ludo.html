<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme" rel="stylesheet">
</head>
<body>
	<div class = "container">
		<h1>Bhushan Ludo game</h1>

		<div class = "dice">
			<p>player 1</p>
			<img src = 'diceimage/dice 2.png' id ='checkimg'>
		</div>
		<div class = "dice">
			<p>player 2</p>
			<img src = 'diceimage/dice 2.png' id = 'checkimg2'>
		</div>

	<div> 
		<button onclick="ludogame()"> Click Me</button>
	</div>
	</div>
<script type="text/javascript">
function ludogame(){
	const play1 = Math.floor(Math.random()*6)+1;
	const play1dice = `diceimage/dice ${play1}.png`;
	document.getElementById('checkimg').setAttribute("src",play1dice);
	const play2 = Math.floor(Math.random()*6)+1;
	const play1dice2 = `diceimage/dice ${play2}.png`;
	document.getElementById('checkimg2').setAttribute("src",play1dice2);
	if(play1>play2){
		document.querySelector('h1').innerHTML = "player won 1";
	}else if(play1<play2){
		document.querySelector('h1').innerHTML = "player won 2";
	}else{
		document.querySelector('h1').innerHTML = "Draw";;
	}
}
	

</script>

</body>
</html>
